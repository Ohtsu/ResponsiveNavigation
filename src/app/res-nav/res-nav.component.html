<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/cloud"><mat-icon color="primary" matListIcon>cloud</mat-icon>Cloud</a>
      <a mat-list-item href="/movie"><mat-icon color="accent" matListIcon>local_movies</mat-icon>Movie</a>
      <a mat-list-item href="/member"><mat-icon color="warn" matListIcon>people</mat-icon>Member</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">apps</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Applicaion "
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)">
        <mat-icon aria-label="Application icon">apps</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
